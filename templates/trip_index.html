<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>베파 서포터</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #e4e5e6, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    h2 {
      font-size: 2rem;
      color: #073D95;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .info {
      text-align: center;
      background: #f8f9fa;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-bottom: 30px;
      color: #555;
      font-size: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #073D95;
      color: white;
      font-weight: 600;
    }

    input[type="time"] {
      border: 1px solid #d1d5db;
      padding: 6px 8px;
      border-radius: 6px;
      background: #f9fafb;
      font-family: inherit;
      text-align: center;
      width: 100px;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      border: 0;
      border-radius: 8px;
      background: linear-gradient(to right, #073D95, #1e6a91);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1e6a91, #073D95);
      transform: translateY(-2px);
    }

    .subtle {
      background: #6b7280;
    }

    .subtle:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>

  <h2>직원별 근무시간 설정</h2>

  <div class="info">
    직원별 출근/퇴근 시간을 확인 및 수정해 주세요.
  </div>

  <form method="post" action="{{ url_for('trip_times_save') }}">
    <table>
      <thead>
        <tr>
          <th>성명</th>
          <th>사번</th>
          <th>출근시간</th>
          <th>퇴근시간</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.name }}</td>
          <td>{{ u.employee_code }}</td>
          <td>
            <input type="time" name="start_{{u.employee_code}}" 
                   value="{{ u.start_time if u.start_time else '09:00' }}" required>
          </td>
          <td>
            <input type="time" name="end_{{u.employee_code}}" 
                   value="{{ u.end_time if u.end_time else '18:00' }}" required>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="actions">
      <button type="submit">제출</button>
      <a href='{{ url_for("trip_index") }}'><button type="button" class="subtle">취소</button></a>
    </div>
  </form>

</body>
</html>
